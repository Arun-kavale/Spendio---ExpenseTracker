# Project-wide Gradle settings.

org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true

# Android operating system, and target.
android.useAndroidX=true
# Disable Jetifier (RN 0.73+ uses AndroidX; avoids JetifyTransform OOM)
android.enableJetifier=false

# Use this property to specify which architecture you want to build.
# Build only arm64-v8a to avoid mergeDebugNativeLibs missing lib (x86_64). Add x86,x86_64 for emulator later.
reactNativeArchitectures=arm64-v8a

# Use this property to enable support to the new architecture.
newArchEnabled=false

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# The hosted JavaScript engine
hermesEnabled=true

# Optional: set full path to node if release build can't find it (e.g. when using nvm or building from Android Studio)
# node.path=/opt/homebrew/bin/node
